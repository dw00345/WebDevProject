<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Recipe Collection account to save favorites, post reviews, and access exclusive content.">
    <title>Log In</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">
            <img src="logo.jpg" alt="Recipe Collection Logo" class="logo-image">
        </a>
        <h1>Recipe Collection</h1>
    </div>
    <div class="top-nav">
        <input type="text" id="searchBox" placeholder="Search...">
        <a href="login.html">Log in</a>
        <a href="contactus.html">Contact Us</a>
    </div>
</header>

    <nav class="main-nav">
        <ul>
            <li><a href="recipecategories.html">Recipe Categories</a></li>
            <li><a href="featuredrecipes.html">Featured Recipes</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="aboutus.html">About Us</a></li>
	    <li><a href="product.html">Products</a></li>
        </ul>
    </nav>

    <main>
        <h2>Log In</h2>
        <p>Please log in to access your account and submit recipes:</p>

        <form action="#" method="POST">
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div>
                <button type="submit">Log In</button>
            </div>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Collection. All Rights Reserved.</p>
        <p><a href="mailto:dw00345@my.westga.edu">Contact Us</a></p>
    </footer>

    <script>
        document.getElementById("searchBox").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const searchTerm = this.value.trim();
                if (searchTerm !== "") {
                    window.location.href = "search.html?q=" + encodeURIComponent(searchTerm);
                }
            }
        });
    </script>

</body>
</html>
